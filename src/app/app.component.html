<router-outlet>
   <h1> {{title}}</h1>
  <table class="center">
    <thead>
      <link rel="stylesheet" href="app.component.css">
      <tr>
        <th>Restaurant Name</th>
        <th>Drink</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of data">
        <td>{{info.RestaurantName}}</td>
        <td>{{info.Drink}}</td>
        <td>{{info.Review}}</td>
      </tr>
    </tbody>
  </table> 

</router-outlet>
